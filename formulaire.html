<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="./css/formulaire.css" />
    <script src="./js/formulaire.js"></script>
  </head>
  <body>
    <div class="container">
      
      <h3>Formulaire de contact</h3>
     
     <form action="#" method="post" id="monFormulaire" onsubmit="return verifierFormulaire()">
        <div class="form-group">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name"  placeholder="Entrer votre nom" required />
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Entrer votre E-mail" required />
        </div>
        <div class="form-group">
            <label for="objet">Objet du message</label>
            <input type="text" id="objet" name="objet" placeholder=" Veuillez indiquer le type ou l'objet du message" />
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="10"></textarea>
        </div>
        <button type="submit">Envoyer</button>

      </form>
      
    </div>

  
  </body>
</html>
