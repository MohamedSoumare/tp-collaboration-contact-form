<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="formulaire.css">
    <script src="formulaire.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Formulaire de Contact</div>
    <form id="form" action ="">
        <div class="user">
            <div class="input-value">
                <label for="nom" class="question">Nom Complet</label>
                <input type="text" id="nom" name="nom_complet" placeholder="Nom Complet" required>
            </div>
            <div class="input-value">
                <label for="email" class="question" >Adresse E-mail</label>
                <input type="email" id="email" name="adresse_email" placeholder="E-mail" required>
            </div>
            <div class="input-value">
                <label for="objet" class="question">Objet du message</label>
                <input type="message" id="objet" name="objet_message" placeholder="Objet_message" required>
            </div>
            <div class="input-value">
                <label for="message" class="question">Message</label>
                <textarea id="message" rows="8" cols="30" placeholder="Message"></textarea>
            </div>
        </div>
        <div class="button">
            <button type="submit">Envoyer</button>
        </div>
    </form>
    </div>       
</body>
</html>
